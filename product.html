<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <title>Product Card</title>
</head>

<body class="bg-light">
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="max-width: 540px; background-color: #fef8f5; border-radius: 8px;">
            <div class="row g-0 align-items-center">
                <div class="col-md-5 text-center">
                    <img src="images/image-product-desktop.jpg" class="img-fluid rounded-start" alt="Product Image">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <h6 class="text-uppercase text-muted font-weight-bold" style="font-size: 0.75rem;">Perfume</h6>
                        <h5 class="card-title fw-bold" style="font-family: 'Fraunces', serif;">Gabrielle Essence Eau De Parfum</h5>
                        <p class="card-text text-muted">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                        <div class="d-flex align-items-center">
                            <span class="price me-2" style="font-size: 1.5rem; color: #3d8361; font-weight: 700;">$149.99</span>
                            <span class="discount text-muted" style="text-decoration: line-through;">$169.99</span>
                        </div>
                        <button class="btn btn-success mt-3 w-100" style="background-color: #3d8361; border: none;">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>

</html>
